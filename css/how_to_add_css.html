    <!--linking external css with html file-->

<body>

    <!--HOW TO ADD CSS-->
    <!--
    1)INLINE CSS :used to apply a unique style for a single element.
                 :To use inline style , add style attribute to the opening tag.
                 :it should be avoided because they make it impossible to alter styles from an external stylesheet.
                 :if you need to style only a specific html element then you shouse css classes instead of inline css.
    -->
    <!-- <p style="font-style: italic;">Lets apply inline CSS</p> -->

    <!--
    2)INTERNAL CSS :fast way to styling html.
                   :must be placed inside style tag.
                   :style tag must be placed inside <head>.

                   
    -->
    <p>Let's apply internal CSS on this</p>

    <!--
    3)EXTERNAL CSS :when html and css codes are in separated files,the file must be linked through <link> element otherwise 
                    html file won't be able to locate css code and styling will not be applied.
                   :<link> element must be placed inside <head>. 
    -->
    
</body>
</html>
