<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{            
            color:blue !important;
        }

        .para-sf{
            color: orange;
        }

        #black-para{
                color: green;
        }
        
        div#a {background-color: green;}
        #a {background-color: yellow;}
        div[id=a] {background-color: blue;}
    </style>
</head>
<body>
    <!--
    SPECIFICITY :if there are two or more css rules that point to the same element, the selector with highest specificity styled to the html element.
                :tag selector , class or pseudo-classes or attribute , id , inline css. (left -> right)specificity increase.
                :if anyone has !important then it will be selected.
                :In equal specificity : the latest rule wins.
                :

    
Selector	Specificity Value	Calculation
p	              1	                1
p.test	          11	          1 + 10
p#demo	         101	          1 + 100
<p style="color:
 pink;">	     1000	           1000
#demo	         100	           100
.test	         10	               10
p.test1.test2	 21	            1 + 10 + 10
#navbar p#demo	201	           100 + 1 + 100
*	             0	           0 (the universal selector is ignored)
    -->
    <p class="para-sf" id="black-para" style="color: aqua;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias, necessitatibus?</p>
    </body><div id="a">This is a div</div>

</html>
