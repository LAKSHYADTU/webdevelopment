<!DOCTYPE html>
<html>
  <head>
    <style>
      p.A{
        border: 5px solid red; /*order can be changed*/
      }
      p.B{
        border-left: 6px solid red;
      }
    </style>
  </head>
  <body>
    <p class="A">This property is a shorthand property.</p>
    <p class="B">This property is a shorthand property.</p>
  </body>
</html>
