<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        margin: 0 0 50px 0;
      }

      h2 {
        margin: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <!--
    MARGIN COLLAPSE :Top and bottom margins of elements are sometimes collapsed into a single margin that is equal to the largest of the two margins.
                    :it doesn't happen on left and right margin.Only on top and bottom margins.
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
  </body>
</html>
