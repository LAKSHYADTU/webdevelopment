<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- EMMMET= is used for faster operation-->
    <!-- > is used to insert inside another tag-->
    <p><img src="" alt=""></p> <!--p>img-->

    <p>  <!--p>p>p-->
        <p>
            <p></p>
        </p>
    </p>

    <p> <!--p>h1-->
        <h1></h1>
    </p>

    <p> <!--p>h1*3-->
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </p>

    <p> <!--p>ul>li*4-->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </p>

    <p><a href=""></a></p> <!--p>a-->

    <table> <!--table>tr>td*4-->
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <table>  <!--table>(tr>td*2)*2-->
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- + is used to insert side by side with tag-->
    <article></article> <!--article+section-->
    <section></section>

    <!--writing content-->
    <p>this is my first paragraph</p> <!--p{this is my first paragraph}-->
    <h3>this is my first heading</h3> <!--h3{this is my first heading}-->
    <article>this is my first article</article> <!--article{this is my first article}-->
    <a href="">click here</a> <!--a{click here}-->

    <!-- # is used to define id-->
    <p id="para1"></p> <!--p#para1-->
    <article id="article1"></article> <!--article#article1-->
    <section id="babbar"></section> <!--section#babbar-->

    <!-- . is used to define class-->
    <p class="para"></p> <!--p.para-->
    <article class="dog"></article> <!--article.dog-->
    <section class="lion dog cat horse"></section> <!--section.lion.dog.cat.horse-->
</body>

</html>
