<body>
    <!--
    FORMS ELEMENT :is used to create HTML form for user input.
                  :is container for diff. types of input elements,such as text fields,checkboxes,radio buttons,submit buttons etc.
                  :following are diff. html form elements
    INPUT ELEMENT :
    LABEL ELEMENT :defines labels for several form elements and useful for users.
                  :also help users who have difficulty clicking on very small regions(radio buttons or checkboxes)-because when user clicks the text within <label>, it toggles the radion button/checkbox.
                  :for attributr of <label>tag should be eq to id attr of the input element to bind them together.
    SELECT TAG :
    TEXTAREA TAG :
    BUTTON TAG :
    FIELDSET TAG :

    OUTPUT TAG :
    OPTION TAG :
    OPTGROUP TAG :
    -->

    <!--
    ATTRIBUTES ASSOCIATED WITH HTML FORMS: attribute in html are case sensitive.
    action :specifies where the form data should be sent when the form is submitted.
    target :specifies where to display the form's attribute.
    autocomplete :can have value on or off and determine whether the browser should automatically fill in the form.
    novalidate :specifies that the form should not be validates.
    method :specifies the HTTP method to use when sending form data.
    name :specifies name of the form
    -->
    <!--
    HTML INPUT TYPES:
    -->
    <form>
        <label for=""></label>
        <input type="button">
        <br>  <br>

    <form>
        <label for="email">Enter Email ID</label>
        <input type="text" id="email" placeholder="enter your email here"> <!--default width of input field is 20 char-->
        <br>                           <!--placeholder att is used for highlighted text within input field-->
        <br>
        <label for="password">Enter Password</label>
        <input type="text" id="password">

        <br>
